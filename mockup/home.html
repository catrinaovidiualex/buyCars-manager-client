<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Masini</title>
</head>
<body>
    <div class="container">

            <section class="masina">
                <p class="marca">Ford Focus</p>
                <p class="anfabricatie">2003</p>
                <p class="combustibil">motorina</p>
                <p class="pret">8500</p>
            </section>

            <section class="masina">
                <p class="marca">Dacia Logan</p>
                <p class="anfabricatie">2000</p>
                <p class="combustibil">motorina</p>
                <p class="pret">4500</p>
            </section>

            <section class="masina">
                <p class="marca">BMW X6</p>
                <p class="anfabricatie">2010</p>
                <p class="combustibil">benzina</p>
                <p class="pret">11500</p>
            </section>
            <section class="masina">
                <p class="marca">VW Passat</p>
                <p class="anfabricatie">2019</p>
                <p class="combustibil">benzina</p>
                <p class="pret">32500</p>
            </section>

    </div>

    <div class="containerCar">


        <div class="inputCars">
            <h3>Marca</h3>
            <input type="text" id="addmarca" placeholder="adauga marca masina">
        
            <h3>An Fabricatie</h3>
            <input type="text" id="addan" placeholder="adauga an masina">

            <h3>Combustibil</h3>
            <input type="text" id="addcombustibil" placeholder="adauga combustibil masina">

            <h3>Pret</h3>
            <input type="text" id="addpret" placeholder="pret masina">
        </div>

            <p>Pentru a cumpara o masina din lista apasati butonul 'Cumpara'</p>

            

            <button class="cumparare">Cumpara Masina</button>
            <button class="adaugare">Adauga Masina</button>
            <button class="stergere">Sterge Masina</button>
            <button class="returnare">Returneaza Masina</button>
            
    </div>




</body>
</html>
